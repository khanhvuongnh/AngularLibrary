<form #form="ngForm" (submit)="save()" (reset)="reset()">
  <div class="p-5">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <media-uploader
            #srcUploader
            [height]="10"
            [maxSize]="50000"
            [preview]="true"
            [copy]="true"
            [disabled]="false"
            [remove]="true"
            [confirmRemove]="true"
            [accept]="'.jpg, .jpeg, .png, .svg'"
            [src]="modelA.src"
            [crop]="true"
            [(file)]="modelA.file"
            (result)="handleResult($event)">
          </media-uploader>
        </div>
        <div class="col-3">
          <media-uploader
            #srcUploader
            [copy]="true"
            [src]="modelB.src"
            [disabled]="false"
            [maxSize]="5000000"
            [preview]="true"
            [(file)]="modelB.file"
            (result)="handleResult($event)"
            [crop]="true">
          </media-uploader>
        </div>
      </div>
    </div>

    <button type="reset" class="btn btn-danger me-1">Reset</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
