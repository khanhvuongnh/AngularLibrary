<div class="p-5">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <media-uploader
          #srcUploader
          [height]="10"
          [maxSize]="50000"
          [message]="message"
          [preview]="true"
          [copyable]="true"
          [disabled]="false"
          [confirmRemove]="true"
          [accept]="'.jpg, .jpeg, .png, .svg'"
          [src]="modal.src"
          [(file)]="modal.file"
          (result)="handleResult($event)">
        </media-uploader>
      </div>
      <div class="col-3">
        <media-uploader
          [src]="modal.src2"
          [disabled]="false"
          [maxSize]="5000000"
          [preview]="true"
          [(file)]="modal.file2"
          (result)="handleResult($event)"
          [crop] = "true"
          [message]="message">
        </media-uploader>
      </div>
    </div>
  </div>

  <button (click)="reset()" type="button" class="btn btn-danger me-1">Reset</button>
  <button (click)="save()" type="button" class="btn btn-primary">Save</button>
</div>
